<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Climbing Tracker{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="/static/css/base.css">
        {% block extra_css %}{% endblock %}
        
        <!-- Favicon links for better browser compatibility -->
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.ico">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon.ico">
        <link rel="apple-touch-icon" href="/static/favicon.ico">
        <meta name="msapplication-TileImage" content="/static/favicon.ico">
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    </head>
    <body class="navbar-styled">
        <nav class="navbar">
                <div>
                    <div class="home-button">
                        <a href="/" title="Home">
                            <img src="/static/icons/home.svg" alt="Home" class="nav-icon">
                        </a>
                    </div>
                    <!-- <div class="creator-link">
                        <a href="https://hariviggy.com" title="Portfolio"> Portfolio </a>
                    </div> -->
                </div>
                <div class="nav-links">
                    {% if request.session.get('user_id') %}
                        <a href="/user/my_tracker" title="Dashboard">
                            <img src="/static/icons/dashboard.svg" alt="Dashboard" class="nav-icon">
                        </a>
                        <a href="/auth/logout" title="Logout">
                            <img src="/static/icons/logout.svg" alt="Logout" class="nav-icon">
                        </a>
                    {% else %}
                        <a href="/auth/google/login">Login</a>
                    {% endif %}
                </div>

            </nav>
            <main>
                <!-- Loading overlay -->
                {% block content %}{% endblock %}
                
            </main>
            {% block extra_scripts %}{% endblock %}
            <div id="loading-overlay" class="loading-overlay hidden">
                <div class="loading-content">
                    <img src="/static/icons/loading.svg" alt="Loading..." class="loading-svg">
                    <p>Loading...</p>
                </div>
            </div>
            <div id="upload-toast" style="display:none; position:fixed; bottom:20px; right:20px; background:#4caf50; color:white; padding:12px 20px; border-radius:8px; z-index:9999; font-size:14px;">
                Climb saved successfully!
            </div>
            <div id="upload-overlay" style="display:none; position:fixed; inset:0; background:rgba(2, 21, 38, 0.8); z-index:9998; display:none; flex-direction:column; align-items:center; justify-content:center; backdrop-filter:blur(3px);">
            <div style="background:#021526; border-radius:12px; padding:32px; width:90%; max-width:400px; text-align:center; border:2px solid #E2E2B6;">
                <p id="upload-overlay-label" style="color:#E2E2B6; margin-bottom:16px; font-size:16px;">Uploading...</p>
                <div style="background:#03346E; border-radius:999px; height:12px; overflow:hidden; margin-bottom:20px;">
                    <div id="upload-progress-bar" style="height:100%; width:0%; background:#6EACDA; transition:width 0.2s; border-radius:999px;"></div>
                </div>
                <p id="upload-progress-text" style="color:#E2E2B6; font-size:14px; margin-bottom:20px; opacity:0.6;">0%</p>
                <button id="upload-cancel-btn" style="background:#6EACDA; color:#021526; border:none; padding:8px 20px; border-radius:6px; cursor:pointer; font-size:14px; font-weight:500; transition:opacity 0.2s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">Cancel</button>
            </div>
        </div>
        </body>
</html>
